<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/register-login.css" />
    <link rel="stylesheet" href="css/header.css">
    <title>Document</title>
  </head>
  <body>
    <header id="header" class="d-flex justify-end align-center">
     
    </header>
    <div class="wrapper d-flex">
      <div class="d-flex">
        <div class="container mr-100">
          <h3>Register as user</h3>


          <form id="user-form">

            <div class="inputEl">
              <label for="InputEmail1" class="form-label">Email address</label
              ><br />
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="inputEl">
              <label for="InputPassword1" class="form-label">Password</label
              ><br />
              <input type="password" class="form-control" id="password" />
            </div class="inputEl">
            <button type="submit" class="dark-btn">Register</button>
          </form>
        </div>
        <div class="container">
          <h3>Register as Organizator</h3>

          <form id="org-form">

            <div class="inputEl">
              <label for="InputOrganizationName" class="form-label"
                >Organization name</label
              ><br />

              <input type="text" class="form-control" id="org-name"/>

            </div>
            <div class="inputEl">
              <label for="InputEmail1" class="form-label">Email address</label
              ><br />
              <input type="email" class="form-control" id="email-org" />
            </div>
            <div class="inputEl">
              <label for="InputPassword1" class="form-label">Password</label
              ><br />
              <input type="password" class="form-control" id="password-org" />
            </div>
            <button type="submit" class="dark-btn">Register</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/register.js"></script>
  <script src="./js/navbar.js"></script>
</html>
