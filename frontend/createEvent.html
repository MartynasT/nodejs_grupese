<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      input, label{
        display: block;
      }
      input{
        border: none;
        background: none;
      }
    </style>
    <link rel="stylesheet" href="createEvent.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>

  </head>
  <body>
    <header class="d-flex justify-end align-center">
      <div
        class="
          btn
          mr-40
          border-btn
          bg-dark-blue
          font-white
          d-flex
          align-center
          justify-center
        "
      >
        Register
      </div>
      <div
        class="
          btn
          mr-40
          border-btn
          font-dark-blue
          d-flex
          align-center
          justify-center
        "
      >
        Login
      </div>
    </header>
    <section>
      <form class="d-flex align-center flex-column" id="eventForm">
        <h1 class="w-580">Create Event</h1>
        <div class="create-box">
          <label for="eventTitle">Event title</label>
          <input type="text" class="input-medium" id="eventTitle" />
        </div>
        <div class="create-box d-flex w-580 space-btw">
          <div class="w-270">
            <label for="eventDate">Event Date</label>
            <input type="date" class="input-small" id="eventDate" />
          </div>
          <div class="w-270">
            <label for="eventLocation">Event Location</label>
            <input type="text" class="input-small" id="eventLocation" />
          </div>
        </div>
        <div class="create-box">
          <label for="eventInfo">Event description</label>
          <textarea class="input-big" id="eventInfo">
          </textarea>
        </div>
        <div class="create-box w-580 mt-20">
          <label class="event-img font-white">
            <input type="file" id="eventImg" />
            Add image
          </label>
        </div>
        <div class="create-box w-580">
          <h5>Event categories:</h5>
          <div class="d-flex">
            <div class="btn bg-light-blue font-white" id="eventMusic">
              Music event
            </div>
            <div class="btn bg-light-blue font-white ml-15" id="eventFamily">
              Family event
            </div>
          </div>
        </div>
        <div class="create-box mt-20">
          <button type="submit" class="btn bg-dark-blue font-white" id="createEvent">
            Create event
          </button>
        </div>
      </form>
    </section>
    <script src="./js/createEvent.js"></script>
  </body>
</html>
